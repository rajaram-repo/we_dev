	<link rel=stylesheet href="mycss.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

<body class="bg-grey">
    <div>
        <!-- <h1>Form Example</h1> -->
        <div class="formHead">
        	<a class="btn btn-default btn-sm" href="index.html"><span class="glyphicon glyphicon-menu-left"></span>back</a>
        </div>
        <div class="formHead text-center">
  			<h1>Registration</h1> 
		</div>
		<hr>
        <fieldset id="form_fieldset">
        <!-- <legend>Personal Information</legend> -->
        <form name="personal_info"
              action="process_request.php"
              enctype="multipart/form-data"
              method="post">
        <table>
        	<tr><td><label>Picture*</label></td>
        	<td><input type="file" name="user_pic" id="user_pic" accept="image/*" /></td></tr>
            <tr><td><label>First Name*</label></td>
                <td><input type="text" name="fname" size="25" /></td></tr> 
            <tr><td><label>Middle Name</label></td>
                <td><input type="text" name="mname" size="25" /></td></tr>                     
            <tr><td><label>Last Name*</label></td>
                <td><input type="text" name="lname" size="25" /></td></tr> 
			<tr><td><label>Gender*</label></td>
				<td><input type="radio" name="gender" value="male"> Male
  				<input type="radio" name="gender" value="female"> Female
				<input type="radio" name="gender" value="other"> Other</td></tr>
			<tr><td><label>DOB*</label></td>
               <!--  <td><input type="date" name="bday" max="1979-12-31"></td> -->
				<td>mm <input type="text" id="m" size="2" name="month" />
				dd <input type="text" id="d" size="2" name="day" />
				yyyy <input type="text" id="y" size="4"  name="year" /> </td>
            </tr>
            <tr><td><label>Address*</label></td>
                <td><input type="text" name="address" size="55" /><br>
            	<input type="text" name="address2" size="55" /></td></tr>        
            <tr><td><label>City*</label></td>
                <td><input type="text" name="city" size="25" /> </td></tr>
            <tr><td><label>State*</label></td>
                <td><input type="text" name="state" size="3" /></td></tr>
            <tr><td><label>Zip*</label></td>
                <td><input type="text" name="zip" size="10" maxlength="10" /></td></tr>      
            <tr><td><label>Phone*</label></td>
                <td><input type="text" name="area_phone" size="4" maxlength="3" />
                <input type="text" name="prefix_phone" size="4" maxlength="3" />
                <input type="text" name="phone" size="5" maxlength="4" /></td></tr> 
            <tr><td><label>EMail*</label></td>
                <td><input type="text" name="email" size="25" /></td></tr>
			<tr><td><label>Medical Conditions</label></td>
                <td><textarea name="medCon" rows="4" cols="50"></textarea></td></tr>
			<tr><td><label>Experience Level*</label></td>
				<td><input type="radio" name="Experience" value="Expert"> Expert
  				<input type="radio" name="Experience" value="experienced"> Experienced
				<input type="radio" name="Experience" value="Novice"> Novice</td></tr>
			<tr><td><label>Category*</label></td>
				<td><input type="radio" name="Category" value="Teen"> Teen 
  				<input type="radio" name="Category" value="Adult"> Adult
				<input type="radio" name="Category" value="Senior"> Senior</td></tr>
        </table>
        <!-- <div id="message_line">&nbsp;</div> -->
        <div id="message_line" class="alert alert-danger">
  		</div>
        <div id="button_panel">  
            <input class="btn btn-default btn-sm" type="reset" value="Clear Data" /> 
            <input class="btn btn-primary btn-lg" id="submit_button" type="submit" value="Submit" /> 
        </div>                      
        </form>
        </fieldset>
        
    </div>
    
</body>
</html>
